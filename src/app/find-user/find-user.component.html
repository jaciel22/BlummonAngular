<div class="update-form">
    <h2>Buscar Usuario</h2>
    <form (ngSubmit)="findUser()">
      <div>
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" [(ngModel)]="userToUpdate.username" name="username" required>
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="userToUpdate.password" name="password" required>
      </div>
      <button type="submit">Buscar Usuario</button>
    </form>
  </div>

  <br>
  <div class="user-list" *ngIf="userToUpdate.idUser">
    <div class="user">
      <div><span class="user-property">ID:</span> {{ userToUpdate.idUser }}</div>
      <div><span class="user-property">Nombre:</span> {{ userToUpdate.name }}</div>
      <div><span class="user-property">Apellido:</span> {{ userToUpdate.lastName }}</div>
      <div><span class="user-property">Nombre de usuario:</span> {{ userToUpdate.username }}</div>
      <div><span class="user-property">Contraseña:</span> {{ userToUpdate.password }}</div>
      <div><span class="user-property">Fecha de creación:</span> {{ userToUpdate.creationDate | date }}</div>
    </div>
  </div>
